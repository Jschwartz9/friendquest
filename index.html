              if (fitnessCard.every(row => row[j])) return true;
            }
            if (fitnessCard[0][0] && fitnessCard[1][1] && fitnessCard[2][2]) return true;
            if (fitnessCard[0][2] && fitnessCard[1][1] && fitnessCard[2][0]) return true;
            return false;
          };

          const resetBingo = () => {
            setBingoCard([
              [false, false, false],
              [false, true, false],
              [false, false, false]
            ]);
          };

          const resetFitnessBingo = () => {
            setFitnessCard([
              [false, false, false],
              [false, true, false],
              [false, false, false]
            ]);
          };

          const filteredGames = games.filter(game => {
            if (filter === 'all') return true;
            return game.category.includes(filter);
          });

          if (screen === 'home') {
            return (
              <div className="min-h-screen bg-gradient-to-b from-blue-50 to-white p-6 flex flex-col items-center justify-center">
                <div className="text-center max-w-md">
                  <div className="text-6xl mb-4">üéÆ</div>
                  <h1 className="text-4xl font-bold text-gray-900 mb-2">FriendQuest</h1>
                  <p className="text-sm text-blue-600 font-semibold mb-2">Lexington & W&L Edition</p>
                  <p className="text-xl text-gray-600 mb-8">Never ask "what should we do?" again</p>
                  
                  <button
                    onClick={() => setScreen('library')}
                    className="bg-blue-600 text-white px-8 py-4 rounded-full text-lg font-semibold shadow-lg hover:bg-blue-700 transition-all mb-8"
                  >
                    Start Exploring
                  </button>

                  <div className="bg-white rounded-lg p-6 shadow-md text-left">
                    <h2 className="font-semibold text-gray-900 mb-2">What is this?</h2>
                    <p className="text-gray-600 text-sm mb-4">
                      9 activities designed for W&L students in Lexington! Interactive games with real locations.
                    </p>
                    <div className="flex items-start gap-2 text-sm text-gray-600 mb-2">
                      <span>‚úì</span>
                      <span>Interactive bingo cards - tap as you go!</span>
                    </div>
                    <div className="flex items-start gap-2 text-sm text-gray-600 mb-2">
                      <span>‚úì</span>
                      <span>Amazing Race, Relay Race, Fitness Bingo & more</span>
                    </div>
                    <div className="flex items-start gap-2 text-sm text-gray-600">
                      <span>‚úì</span>
                      <span>Put your phone away and explore!</span>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (screen === 'library') {
            return (
              <div className="min-h-screen bg-gray-50">
                <div className="bg-white border-b sticky top-0 z-10">
                  <div className="p-4 flex items-center justify-between">
                    <button onClick={() => setScreen('home')} className="text-2xl">‚Üê</button>
                    <h1 className="text-xl font-bold">Activities</h1>
                    <div className="w-10"></div>
                  </div>
                  
                  <div className="px-4 pb-4">
                    <div className="flex gap-2 overflow-x-auto pb-2">
                      <button onClick={() => setFilter('all')} className={`px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap ${filter === 'all' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}>All</button>
                      <button onClick={() => setFilter('active')} className={`px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap ${filter === 'active' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}>‚ö° Active</button>
                      <button onClick={() => setFilter('chill')} className={`px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap ${filter === 'chill' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}>üòå Chill</button>
                      <button onClick={() => setFilter('outdoor')} className={`px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap ${filter === 'outdoor' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}>üå≥ Outdoor</button>
                    </div>
                  </div>
                </div>

                <div className="p-4 space-y-4">
                  {filteredGames.map(game => (
                    <div key={game.id} onClick={() => { setSelectedGame(game); setScreen('detail'); }} className="bg-white rounded-lg p-4 shadow-sm border border-gray-200 cursor-pointer hover:shadow-md transition-shadow">
                      <div className="flex items-start gap-3">
                        <div className="text-3xl">{game.emoji}</div>
                        <div className="flex-1">
                          <h3 className="font-semibold text-gray-900 mb-1">{game.name}</h3>
                          <div className="flex flex-wrap gap-2 text-xs text-gray-600 mb-2">
                            <span>‚è±Ô∏è {game.time}</span>
                            <span>‚ö° {game.energy}</span>
                            <span>üìç {game.location}</span>
                          </div>
                          <p className="text-sm text-gray-600">{game.shortDesc}</p>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            );
          }

          if (screen === 'detail' && selectedGame) {
            return (
              <div className="min-h-screen bg-gray-50">
                <div className="bg-white border-b">
                  <div className="p-4 flex items-center">
                    <button onClick={() => setScreen('library')} className="text-2xl mr-4">‚Üê</button>
                    <h1 className="text-lg font-bold flex-1">{selectedGame.name}</h1>
                  </div>
                </div>

                <div className="p-6">
                  <div className="text-center mb-6">
                    <div className="text-6xl mb-2">{selectedGame.emoji}</div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-4">{selectedGame.name}</h2>
                    
                    <div className="flex justify-center gap-4 text-sm text-gray-600 mb-4">
                      <span>‚è±Ô∏è {selectedGame.time}</span>
                      <span>üë• {selectedGame.players}</span>
                      <span>üìç {selectedGame.location}</span>
                    </div>

                    <div className="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                      {selectedGame.energy} Energy
                    </div>
                  </div>

                  <div className="bg-white rounded-lg p-4 mb-4 shadow-sm">
                    <h3 className="font-semibold text-gray-900 mb-2">What You'll Do</h3>
                    <p className="text-gray-600 text-sm">{selectedGame.fullDesc}</p>
                  </div>

                  <div className="bg-white rounded-lg p-4 mb-6 shadow-sm">
                    <h3 className="font-semibold text-gray-900 mb-2">What You Need</h3>
                    <ul className="space-y-1">
                      {selectedGame.whatYouNeed.map((item, idx) => (
                        <li key={idx} className="text-sm text-gray-600 flex items-start gap-2">
                          <span className="text-blue-600">‚Ä¢</span>
                          <span>{item}</span>
                        </li>
                      ))}
                    </ul>
                  </div>

                  <button
                    onClick={() => {
                      setScreen('play');
                      setCurrentStep(0);
                      setTimer(0);
                      setTimerRunning(false);
                      if (selectedGame.id === 1) resetBingo();
                      if (selectedGame.id === 8) resetFitnessBingo();
                    }}
                    className="w-full bg-blue-600 text-white py-4 rounded-full font-semibold text-lg shadow-lg hover:bg-blue-700 transition-all"
                  >
                    ‚ñ∂Ô∏è Start Game
                  </button>
                </div>
              </div>
            );
          }

          if (screen === 'play' && selectedGame) {
            const step = selectedGame.steps[currentStep];
            const isLastStep = currentStep === selectedGame.steps.length - 1;

            return (
              <div className="min-h-screen bg-gradient-to-b from-blue-50 to-white">
                <div className="bg-white border-b">
                  <div className="p-4 flex items-center justify-between">
                    <button onClick={() => setScreen('detail')} className="text-sm text-gray-600">‚Üê Back</button>
                    <div className="text-lg font-bold">{formatTime(timer)}</div>
                    <button
                      onClick={() => setTimerRunning(!timerRunning)}
                      className="text-sm text-blue-600 font-semibold"
                    >
                      {timerRunning ? 'Pause' : 'Start'}
                    </button>
                  </div>
                </div>

                <div className="p-6">
                  <div className="mb-6">
                    <div className="text-sm text-gray-600 mb-2">
                      STEP {currentStep + 1} OF {selectedGame.steps.length}
                    </div>
                    <div className="flex gap-1 mb-4">
                      {selectedGame.steps.map((_, idx) => (
                        <div
                          key={idx}
                          className={`h-2 flex-1 rounded-full ${
                            idx <= currentStep ? 'bg-blue-600' : 'bg-gray-200'
                          }`}
                        />
                      ))}
                    </div>
                  </div>

                  <div className="bg-white rounded-lg p-6 shadow-md mb-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-4">{step.title}</h2>
                    {step.isCard ? (
                      <div>
                        {checkBingo() && (
                          <div className="bg-green-100 border-2 border-green-500 rounded-lg p-4 mb-4">
                            <p className="text-2xl font-bold text-green-800 text-center">üéâ BINGO! üéâ</p>
                            <p className="text-sm text-green-700 text-center">You got 3 in a row!</p>
                          </div>
                        )}
                        <div className="grid grid-cols-3 gap-2 mb-4">
                          {[
                            { letter: 'B', text: 'W&L Gear', row: 0, col: 0 },
                            { letter: 'I', text: 'Dog on Main St', row: 0, col: 1 },
                            { letter: 'N', text: 'Colonnade', row: 0, col: 2 },
                            { letter: 'G', text: 'Red Door', row: 1, col: 0 },
                            { letter: 'FREE', text: 'üòä', row: 1, col: 1, isFree: true },
                            { letter: 'O', text: 'Vintage Car', row: 1, col: 2 },
                            { letter: 'B', text: 'Blue Bench', row: 2, col: 0 },
                            { letter: 'I', text: 'Street Art', row: 2, col: 1 },
                            { letter: 'N', text: 'Bicycle', row: 2, col: 2 }
                          ].map((square, idx) => {
                            const isMarked = bingoCard[square.row][square.col];
                            return (
                              <button
                                key={idx}
                                onClick={() => !square.isFree && toggleBingoSquare(square.row, square.col)}
                                disabled={square.isFree}
                                className={`border-2 rounded p-3 text-center transition-all ${
                                  square.isFree 
                                    ? 'bg-yellow-50 border-yellow-400 cursor-default'
                                    : isMarked
                                    ? 'bg-green-100 border-green-500 shadow-md'
                                    : 'bg-blue-50 border-blue-300 hover:bg-blue-100 cursor-pointer active:scale-95'
                                }`}
                              >
                                <div className={`text-xs font-semibold mb-1 ${
                                  square.isFree ? 'text-yellow-800' : isMarked ? 'text-green-800' : 'text-blue-800'
                                }`}>
                                  {square.letter}
                                </div>
                                <div className={`text-sm ${isMarked ? 'font-bold text-green-900' : 'text-gray-700'}`}>
                                  {square.text}
                                </div>
                                {isMarked && !square.isFree && (
                                  <div className="text-lg mt-1">‚úì</div>
                                )}
                              </button>
                            );
                          })}
                        </div>
                        <p className="text-sm text-gray-600 text-center mb-2">
                          üì∏ Tap squares when you find each item!
                        </p>
                        <p className="text-sm font-semibold text-blue-600 text-center">
                          First to get 3 in a row wins!
                        </p>
                        <button
                          onClick={resetBingo}
                          className="mt-4 w-full bg-gray-200 text-gray-700 py-2 rounded-lg text-sm font-medium hover:bg-gray-300"
                        >
                          Reset Card
                        </button>
                      </div>
                    ) : step.isFitnessCard ? (
                      <div>
                        {checkFitnessBingo() && (
                          <div className="bg-green-100 border-2 border-green-500 rounded-lg p-4 mb-4">
                            <p className="text-2xl font-bold text-green-800 text-center">üí™ BINGO! üí™</p>
                            <p className="text-sm text-green-700 text-center">You completed 3 in a row!</p>
                          </div>
                        )}
                        <div className="grid grid-cols-3 gap-2 mb-4">
                          {[
                            { text: '25 Push-ups\n@ Colonnade', row: 0, col: 0 },
                            { text: '50 Jumping Jacks\n@ Elrod', row: 0, col: 1 },
                            { text: '1 Min Plank\n@ Lee Chapel', row: 0, col: 2 },
                            { text: '30 Squats\n@ Liberty Hall', row: 1, col: 0 },
                            { text: 'FREE\nüí™', row: 1, col: 1, isFree: true },
                            { text: 'Stairs 2x\n@ Wilson Field', row: 1, col: 2 },
                            { text: '15 Burpees\n@ Courthouse', row: 2, col: 0 },
                            { text: 'Bear Crawl\nFront Lawn', row: 2, col: 1 },
                            { text: '20 Lunges\n@ Red Hen', row: 2, col: 2 }
                          ].map((square, idx) => {
                            const isMarked = fitnessCard[square.row][square.col];
                            return (
                              <button
                                key={idx}
                                onClick={() => !square.isFree && toggleFitnessSquare(square.row, square.col)}
                                disabled={square.isFree}
                                className={`border-2 rounded p-2 text-center transition-all ${
                                  square.isFree 
                                    ? 'bg-yellow-50 border-yellow-400 cursor-default'
                                    : isMarked
                                    ? 'bg-green-100 border-green-500 shadow-md'
                                    : 'bg-orange-50 border-orange-300 hover:bg-orange-100 cursor-pointer active:scale-95'
                                }`}
                              >
                                <div className={`text-xs whitespace-pre-line ${isMarked ? 'font-bold text-green-900' : 'text-gray-700'}`}>
                                  {square.text}
                                </div>
                                {isMarked && !square.isFree && (
                                  <div className="text-lg mt-1">‚úì</div>
                                )}
                              </button>
                            );
                          })}
                        </div>
                        <p className="text-sm text-gray-600 text-center mb-2">
                          üí™ Tap squares when you complete each exercise!
                        </p>
                        <p className="text-sm font-semibold text-orange-600 text-center">
                          First to get 3 in a row wins!
                        </p>
                        <button
                          onClick={resetFitnessBingo}
                          className="mt-4 w-full bg-gray-200 text-gray-700 py-2 rounded-lg text-sm font-medium hover:bg-gray-300"
                        >
                          Reset Card
                        </button>
                      </div>
                    ) : (
                      <p className="text-gray-700 leading-relaxed whitespace-pre-line">{step.text}</p>
                    )}
                  </div>

                  {currentStep === 1 && (
                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                      <p className="text-sm text-yellow-800 font-medium">
                        üí° Put your phone in your pocket now! Only check when you need the next step.
                      </p>
                    </div>
                  )}

                  <div className="space-y-3">
                    {!isLastStep ? (
                      <button
                        onClick={() => setCurrentStep(currentStep + 1)}
                        className="w-full bg-blue-600 text-white py-4 rounded-full font-semibold text-lg shadow-lg hover:bg-blue-700 transition-all"
                      >
                        Next Step ‚Üí
                      </button>
                    ) : (
                      <button
                        onClick={() => {
                          setScreen('complete');
                          setTimerRunning(false);
                        }}
                        className="w-full bg-green-600 text-white py-4 rounded-full font-semibold text-lg shadow-lg hover:bg-green-700 transition-all"
                      >
                        Complete Game üéâ
                      </button>
                    )}

                    {currentStep > 0 && (
                      <button
                        onClick={() => setCurrentStep(currentStep - 1)}
                        className="w-full bg-gray-100 text-gray-700 py-3 rounded-full font-semibold hover:bg-gray-200 transition-all"
                      >
                        ‚Üê Previous Step
                      </button>
                    )}
                  </div>
                </div>
              </div>
            );
          }

          if (screen === 'complete' && selectedGame) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-white p-6 flex flex-col items-center justify-center">
                <div className="text-center max-w-md">
                  <div className="text-6xl mb-4">üéâ</div>
                  <h1 className="text-3xl font-bold text-gray-900 mb-2">Great Job!</h1>
                  <p className="text-gray-600 mb-2">You completed:</p>
                  <p className="text-xl font-semibold text-gray-900 mb-4">{selectedGame.name}</p>
                  <p className="text-gray-600 mb-8">Time: {formatTime(timer)}</p>

                  <div className="space-y-3">
                    <button
                      onClick={() => setScreen('library')}
                      className="w-full bg-blue-600 text-white py-3 rounded-full font-semibold hover:bg-blue-700 transition-all"
                    >
                      Play Another Activity
                    </button>
                    <button
                      onClick={() => setScreen('home')}
                      className="w-full bg-gray-200 text-gray-700 py-3 rounded-full font-semibold hover:bg-gray-300 transition-all"
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
